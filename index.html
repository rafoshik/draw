<!DOCTYPE html>
<html>
<head>
    <title>תוצאות הגרלה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }
        #shuffleButton {
            padding: 10px 20px;
            font-size: 16px;
        }
        h2 {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>תוצאות הגרלה</h1>
    
    <button id="shuffleButton">ערבב קבוצות</button>

    <h2>קבוצה 1:</h2>
    <ul id="group1"></ul>

    <h2>קבוצה 2:</h2>
    <ul id="group2"></ul>

    <script>
        // הגדרת הקטגוריות
        let category1 = ['מיכל', 'רבקה', 'שרה', 'אורלי'];
        let category2 = ['יוסי', 'רפאל', 'יגאל'];
        let category3 = ['מעיין', 'יאיר', 'רחל'];

        function shuffleArray(array) {
            let arrCopy = array.slice();
            for (let i = arrCopy.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [arrCopy[i], arrCopy[j]] = [arrCopy[j], arrCopy[i]];
            }
            return arrCopy;
        }

        function getRandomElements(array, num, exclude = []) {
            let arrCopy = array.slice();
            arrCopy = arrCopy.filter(item => !exclude.includes(item));
            let result = [];
            for (let i = 0; i < num; i++) {
                let index = Math.floor(Math.random() * arrCopy.length);
                result.push(arrCopy.splice(index, 1)[0]);
            }
            return result;
        }

        function shuffleGroups() {
            let randomValue = Math.random();
            let rivka = 'רבקה';
            let michal = 'מיכל';

            let group1 = [];
            let group2 = [];

            let remainingCat1 = category1.slice();
            let remainingCat2 = category2.slice();
            let remainingCat3 = category3.slice();

            if (randomValue < 0.75) {
                // 75% סיכוי שרבקה ומיכל יהיו באותה קבוצה
                group1.push(rivka);
                group1.push(michal);

                // הסרתן מהרשימות הנותרות
                remainingCat1 = remainingCat1.filter(person => person !== rivka && person !== michal);

                // בחירת 1 משתתף נוסף מקטגוריה 1
                let selectedCat1 = getRandomElements(remainingCat1, 1);
                group1 = group1.concat(selectedCat1);
                remainingCat1 = remainingCat1.filter(person => !selectedCat1.includes(person));

                // בחירת 2 משתתפים מקטגוריה 2
                let selectedCat2 = getRandomElements(remainingCat2, 2);
                group1 = group1.concat(selectedCat2);
                remainingCat2 = remainingCat2.filter(person => !selectedCat2.includes(person));

                // קבוצה 1 מכילה 5 אנשים
                // קבוצה 2 מקבלת את השאר
                group2 = remainingCat1.concat(remainingCat2, remainingCat3);

            } else {
                // 25% סיכוי שהם יהיו בקבוצות שונות
                // החלטה אקראית מי תהיה באיזו קבוצה
                if (Math.random() < 0.5) {
                    // רבקה בקבוצה 1, מיכל בקבוצה 2
                    group1.push(rivka);
                    group2.push(michal);
                } else {
                    // מיכל בקבוצה 1, רבקה בקבוצה 2
                    group1.push(michal);
                    group2.push(rivka);
                }

                // הסרתן מהרשימות הנותרות
                remainingCat1 = remainingCat1.filter(person => person !== rivka && person !== michal);

                // בחירת 1 משתתף נוסף מקטגוריה 1 לקבוצה 1
                let selectedCat1Group1 = getRandomElements(remainingCat1, 1);
                group1 = group1.concat(selectedCat1Group1);
                remainingCat1 = remainingCat1.filter(person => !selectedCat1Group1.includes(person));

                // בחירת 2 משתתפים מקטגוריה 2 לקבוצה 1
                let selectedCat2Group1 = getRandomElements(remainingCat2, 2);
                group1 = group1.concat(selectedCat2Group1);
                remainingCat2 = remainingCat2.filter(person => !selectedCat2Group1.includes(person));

                // בחירת 1 משתתף מקטגוריה 3 לקבוצה 1
                let selectedCat3Group1 = getRandomElements(remainingCat3, 1);
                group1 = group1.concat(selectedCat3Group1);
                remainingCat3 = remainingCat3.filter(person => !selectedCat3Group1.includes(person));

                // קבוצה 1 מכילה 5 אנשים
                // קבוצה 2 מקבלת את השאר
                group2 = group2.concat(remainingCat1, remainingCat2, remainingCat3);
            }

            // ערבוב הקבוצות לפני ההצגה
            group1 = shuffleArray(group1);
            group2 = shuffleArray(group2);

            // הצגת הקבוצות
            let group1List = document.getElementById('group1');
            let group2List = document.getElementById('group2');

            // ניקוי התוצאות הקודמות
            group1List.innerHTML = '';
            group2List.innerHTML = '';

            // הוספת חברי קבוצה 1
            group1.forEach(function(person) {
                let li = document.createElement('li');
                li.textContent = person;
                group1List.appendChild(li);
            });

            // הוספת חברי קבוצה 2
            group2.forEach(function(person) {
                let li = document.createElement('li');
                li.textContent = person;
                group2List.appendChild(li);
            });
        }

        // הוספת אירוע לחצן
        document.getElementById('shuffleButton').addEventListener('click', shuffleGroups);

        // ערבוב ראשוני בעת טעינת העמוד
        shuffleGroups();
    </script>
</body>
</html>
