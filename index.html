<!DOCTYPE html>
<html>
<head>
    <title>转爪转 专</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            background-color: #f9f9f9;
        }
        #shuffleButton {
            padding: 20px 35px;
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        h1, h2 {
            margin-top: 30px;
            font-size: 28px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: #e0e0e0;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 24px;
        }
        /* 爪 砖  转 */
        #birthdayMessage {
            font-size: 28px;
            color: #ff4081;
            text-align: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        #birthdayMessage .sarah {
            font-size: 36px;
            font-weight: bold;
            display: inline-block;
            animation: grow 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); color: #ff4081; }
            50% { transform: scale(1.1); color: #ff80ab; }
            100% { transform: scale(1); color: #ff4081; }
        }
        @keyframes grow {
            0% { transform: scale(1); color: #ff4081; }
            50% { transform: scale(1.4); color: #ff80ab; }
            100% { transform: scale(1); color: #ff4081; }
        }
        /* 注爪 砖专  */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            #shuffleButton {
                font-size: 28px;
                padding: 25px 40px;
            }
            h1, h2 {
                font-size: 32px;
            }
            li {
                font-size: 24px;
            }
            #birthdayMessage {
                font-size: 32px;
            }
            #birthdayMessage .sarah {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>转爪转 专</h1>

    <div id="birthdayMessage">  转 砖 <span class="sarah">砖专</span> 40! </div>
    
    <button id="shuffleButton">注专 拽爪转</button>

    <h2>拽爪 1:</h2>
    <ul id="group1"></ul>

    <h2>拽爪 2:</h2>
    <ul id="group2"></ul>

    <script>
        // 专转 拽专转
        let category1 = ['', '专拽', '砖专', '专'];
        let category2 = ['住', '专驻', ''];
        let category3 = ['注', '专', '专'];

        function shuffleArray(array) {
            let arrCopy = array.slice();
            for (let i = arrCopy.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [arrCopy[i], arrCopy[j]] = [arrCopy[j], arrCopy[i]];
            }
            return arrCopy;
        }

        function shuffleGroups() {
            let group1 = [];
            let group2 = [];

            let remainingCat1 = category1.slice();
            let remainingCat2 = category2.slice();
            let remainingCat3 = category3.slice();

            let michal = '';
            let rivka = '专拽';
            let orly = '专';
            let sara = '砖专';

            //    专拽   (75% 住)
            if (Math.random() < 0.75) {
                //  专拽 
                if (Math.random() < 0.5) {
                    //  拽爪 1
                    group1.push(michal, rivka);
                    remainingCat1 = remainingCat1.filter(p => p !== michal && p !== rivka);

                    // 专 砖专 拽爪 2
                    group2.push(...remainingCat1);
                    remainingCat1 = [];
                } else {
                    //  拽爪 2
                    group2.push(michal, rivka);
                    remainingCat1 = remainingCat1.filter(p => p !== michal && p !== rivka);

                    // 专 砖专 拽爪 1
                    group1.push(...remainingCat1);
                    remainingCat1 = [];
                }

                //  砖专  注  专拽
                //    专 拽爪 转

            } else {
                //  专拽 拽爪转 砖转
                if (Math.random() < 0.5) {
                    group1.push(michal);
                    group2.push(rivka);
                } else {
                    group1.push(rivka);
                    group2.push(michal);
                }
                remainingCat1 = remainingCat1.filter(p => p !== michal && p !== rivka);

                // 注专 转专 拽专 1
                remainingCat1 = shuffleArray(remainingCat1);

                // 住驻转   拽爪
                group1.push(remainingCat1[0]);
                group2.push(remainingCat1[1]);
                remainingCat1 = [];
                // 拽专 ,  注 砖专 转 注   专拽,    
            }

            // 注转  拽爪 砖 2 砖 拽专 1

            // 拽转 拽专转 2 -3
            let combinedCat23 = remainingCat2.concat(remainingCat3);
            combinedCat23 = shuffleArray(combinedCat23);

            // 住驻转 3 砖  拽爪  注 -5 砖
            group1 = group1.concat(combinedCat23.slice(0, 3));
            group2 = group2.concat(combinedCat23.slice(3, 6));

            // 注专 拽爪转 驻 爪
            group1 = shuffleArray(group1);
            group2 = shuffleArray(group2);

            // 爪转 拽爪转
            let group1List = document.getElementById('group1');
            let group2List = document.getElementById('group2');

            // 拽 转爪转 拽转
            group1List.innerHTML = '';
            group2List.innerHTML = '';

            // 住驻转 专 拽爪 1
            group1.forEach(function(person) {
                let li = document.createElement('li');
                li.textContent = person;
                group1List.appendChild(li);
            });

            // 住驻转 专 拽爪 2
            group2.forEach(function(person) {
                let li = document.createElement('li');
                li.textContent = person;
                group2List.appendChild(li);
            });
        }

        // 住驻转 专注 爪
        document.getElementById('shuffleButton').addEventListener('click', shuffleGroups);

        // 注专 专砖 注转 注转 注
        shuffleGroups();
    </script>
</body>
</html>
