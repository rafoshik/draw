<!DOCTYPE html>
<html>
<head>
    <title>转爪转 专</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            background-color: #f9f9f9;
        }
        #shuffleButton {
            padding: 20px 35px;
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        h1, h2 {
            margin-top: 30px;
            font-size: 28px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: #e0e0e0;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 28px;
        }
        /* 爪 砖  转 */
        #birthdayMessage {
            font-size: 28px;
            color: #ff4081;
            text-align: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        #birthdayMessage .sarah {
            font-size: 36px;
            font-weight: bold;
            display: inline-block;
            animation: grow 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); color: #ff4081; }
            50% { transform: scale(1.1); color: #ff80ab; }
            100% { transform: scale(1); color: #ff4081; }
        }
        @keyframes grow {
            0% { transform: scale(1); color: #ff4081; }
            50% { transform: scale(1.4); color: #ff80ab; }
            100% { transform: scale(1); color: #ff4081; }
        }
        /* 注爪 砖专  */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            #shuffleButton {
                font-size: 28px;
                padding: 25px 40px;
            }
            h1, h2 {
                font-size: 32px;
            }
            li {
                font-size: 24px;
            }
            #birthdayMessage {
                font-size: 32px;
            }
            #birthdayMessage .sarah {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>转爪转 专</h1>

    <div id="birthdayMessage">  转 砖 <span class="sarah">砖专</span> 40! </div>
    
    <button id="shuffleButton">注专 拽爪转</button>

    <h2>拽爪 1:</h2>
    <ul id="group1"></ul>

    <h2>拽爪 2:</h2>
    <ul id="group2"></ul>

    <script>
        // 专转 拽专转
        let category1 = ['', '专拽', '砖专', '专'];
        let category2 = ['住', '专驻', ''];
        let category3 = ['注', '专', '专'];

        function shuffleArray(array) {
            let arrCopy = array.slice();
            for (let i = arrCopy.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [arrCopy[i], arrCopy[j]] = [arrCopy[j], arrCopy[i]];
            }
            return arrCopy;
        }

        function getRandomElements(array, num, exclude = []) {
            let arrCopy = array.slice();
            arrCopy = arrCopy.filter(item => !exclude.includes(item));
            let result = [];
            for (let i = 0; i < num; i++) {
                let index = Math.floor(Math.random() * arrCopy.length);
                result.push(arrCopy.splice(index, 1)[0]);
            }
            return result;
        }

        function shuffleGroups() {
            let randomValue = Math.random();
            let rivka = '专拽';
            let michal = '';
            let orly = '专';

            let group1 = [];
            let group2 = [];

            let remainingCat1 = category1.slice();
            let remainingCat2 = category2.slice();
            let remainingCat3 = category3.slice();

            //   专拽    (75% 住)
            if (randomValue < 0.75) {
                //   拽爪  
                if (Math.random() < 0.5) {
                    //    拽爪 1
                    group1.push(rivka, michal);
                    remainingCat1 = remainingCat1.filter(person => person !== rivka && person !== michal);
                    // 住驻转 砖转转驻转 住驻转 拽专 1 拽爪 1,   转 专
                    let selectedCat1Group1 = getRandomElements(remainingCat1, 1, [orly]);
                    group1 = group1.concat(selectedCat1Group1);
                    remainingCat1 = remainingCat1.filter(person => !selectedCat1Group1.includes(person));
                    // 专 转注专 拽爪 2
                    group2 = group2.concat(remainingCat1);
                } else {
                    //    拽爪 2
                    group2.push(rivka, michal);
                    remainingCat1 = remainingCat1.filter(person => person !== rivka && person !== michal);
                    // 住驻转 砖转转驻转 住驻转 拽专 1 拽爪 2,   转 专
                    let selectedCat1Group2 = getRandomElements(remainingCat1, 1, [orly]);
                    group2 = group2.concat(selectedCat1Group2);
                    remainingCat1 = remainingCat1.filter(person => !selectedCat1Group2.includes(person));
                    // 专 转注专 拽爪 1
                    group1 = group1.concat(remainingCat1);
                }
            } else {
                // 专拽   拽爪转 驻专转
                if (Math.random() < 0.5) {
                    group1.push(rivka);
                    group2.push(michal);
                } else {
                    group1.push(michal);
                    group2.push(rivka);
                }
                remainingCat1 = remainingCat1.filter(person => person !== rivka && person !== michal);
                // 拽转 转专 拽专 1
                let selectedCat1Group1 = getRandomElements(remainingCat1, 1);
                group1 = group1.concat(selectedCat1Group1);
                remainingCat1 = remainingCat1.filter(person => !selectedCat1Group1.includes(person));
                group2 = group2.concat(remainingCat1);
            }

            //  砖专  拽爪 注 专拽  
            if ((group1.includes(rivka) && group1.includes(michal) && group1.includes(orly)) ||
                (group2.includes(rivka) && group2.includes(michal) && group2.includes(orly))) {
                // 注专 转 专 拽爪 转
                if (group1.includes(orly)) {
                    group1 = group1.filter(person => person !== orly);
                    group2.push(orly);
                } else {
                    group2 = group2.filter(person => person !== orly);
                    group1.push(orly);
                }
            }

            // 拽转 拽专 2
            let selectedCat2 = getRandomElements(category2, 2);
            group1 = group1.concat(selectedCat2);
            remainingCat2 = category2.filter(person => !selectedCat2.includes(person));
            group2 = group2.concat(remainingCat2);

            // 拽转 拽专 3
            let selectedCat3 = getRandomElements(category3, 1);
            group1 = group1.concat(selectedCat3);
            remainingCat3 = category3.filter(person => !selectedCat3.includes(person));
            group2 = group2.concat(remainingCat3);

            //  砖 拽爪  5 砖
            while (group1.length > 5) {
                let personToMove = group1.pop();
                group2.push(personToMove);
            }
            while (group1.length < 5) {
                let personToMove = group2.pop();
                group1.push(personToMove);
            }

            // 注专 拽爪转 驻 爪
            group1 = shuffleArray(group1);
            group2 = shuffleArray(group2);

            // 爪转 拽爪转
            let group1List = document.getElementById('group1');
            let group2List = document.getElementById('group2');

            // 拽 转爪转 拽转
            group1List.innerHTML = '';
            group2List.innerHTML = '';

            // 住驻转 专 拽爪 1
            group1.forEach(function(person) {
                let li = document.createElement('li');
                li.textContent = person;
                group1List.appendChild(li);
            });

            // 住驻转 专 拽爪 2
            group2.forEach(function(person) {
                let li = document.createElement('li');
                li.textContent = person;
                group2List.appendChild(li);
            });
        }

        // 住驻转 专注 爪
        document.getElementById('shuffleButton').addEventListener('click', shuffleGroups);

        // 注专 专砖 注转 注转 注
        shuffleGroups();
    </script>
</body>
</html>
